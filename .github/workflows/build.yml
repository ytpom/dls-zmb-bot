name: Build and Release Windows Only

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Run tests (–µ—Å–ª–∏ –µ—Å—Ç—å)
      run: |
        if (Test-Path "pytest.ini") -or (Test-Path "setup.cfg") -or (Test-Path "tests") {
          pip install pytest
          pytest
        }
      shell: powershell
      continue-on-error: true

    - name: Build executable with PyInstaller
      run: |
        # –ò—Å–ø–æ–ª—å–∑—É–µ–º zmb.py –∫–∞–∫ –≥–ª–∞–≤–Ω—ã–π —Ñ–∞–π–ª
        $MAIN_FILE = "zmb.py"
        
        if (-not (Test-Path $MAIN_FILE)) {
          Write-Host "–§–∞–π–ª zmb.py –Ω–µ –Ω–∞–π–¥–µ–Ω!"
          exit 1
        }
        
        Write-Host "–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ñ–∞–π–ª: $MAIN_FILE"
        
        # –°–æ–∑–¥–∞—Ç—å –∏—Å–ø–æ–ª–Ω—è–µ–º—ã–π —Ñ–∞–π–ª —Å –≤–∫–ª—é—á–µ–Ω–∏–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        pyinstaller --onefile `
                   --name "dls-zmb-bot.exe" `
                   --distpath dist `
                   --workpath build `
                   --specpath . `
                   --add-data "*.png;." `
                   --console `
                   --icon=icon.ico `
                   $MAIN_FILE
      shell: powershell

    - name: List dist directory
      run: Get-ChildItem -Path dist\ -Force
      shell: powershell

    - name: Upload artifacts (for every build)
      uses: actions/upload-artifact@v4
      with:
        name: dls-zmb-bot-build-${{ github.run_number }}
        path: dist/
        retention-days: 90

    # Release only when tag is pushed
    - name: Prepare release (only for tags)
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        New-Item -ItemType Directory -Force -Path release-assets
        
        # –ù–∞–π—Ç–∏ –∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å exe —Ñ–∞–π–ª –¥–ª—è —Ä–µ–ª–∏–∑–∞
        $exeFile = Get-ChildItem -Path dist\ -Filter "*.exe" | Select-Object -First 1
        if ($exeFile) {
          Copy-Item $exeFile.FullName "release-assets\dls-zmb-bot.exe"
          Write-Host "–ü–æ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω exe —Ñ–∞–π–ª –¥–ª—è —Ä–µ–ª–∏–∑–∞: $($exeFile.Name)"
        } else {
          Write-Host "EXE —Ñ–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ dist!"
          exit 1
        }
        
        Write-Host "–°–æ–¥–µ—Ä–∂–∏–º–æ–µ release-assets:"
        Get-ChildItem -Path release-assets\ -Force
      shell: powershell

    - name: Create Release (only for tags)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: release-assets/*
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ä–µ–ª–∏–∑ dls-zmb-bot –¥–ª—è Windows
          
          ### üì• –°–∫–∞—á–∞—Ç—å:
          - **Windows**: `dls-zmb-bot.exe`
          
          ### üöÄ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏ –∑–∞–ø—É—Å–∫:
          
          1. –°–∫–∞—á–∞–π—Ç–µ `dls-zmb-bot.exe`
          2. –ó–∞–ø—É—Å—Ç–∏—Ç–µ –¥–≤–æ–π–Ω—ã–º –∫–ª–∏–∫–æ–º –∏–ª–∏ —á–µ—Ä–µ–∑ –∫–æ–º–∞–Ω–¥–Ω—É—é —Å—Ç—Ä–æ–∫—É
          3. –û—Ç–∫—Ä–æ–π—Ç–µ –∏–≥—Ä—É –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–º —Ä–µ–∂–∏–º–µ
